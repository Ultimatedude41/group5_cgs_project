<!DOCTYPE html>
<html>
    
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header>

<nav class="navbar">

    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
    </ul>

</nav>

</header>

<main>
<!--Main-->
<!--Div-->
 <!--Slideshow -->
    <div class="slideshow">
        <img src="images/chole.jpg" class="slide active">
        <img src="images/biryani.jpg" class="slide">
        <img src="images/bchick.jpg" class="slide">
        <img src="images/samosa.jpg" class="slide">
        <img src="images/haleem.jpg" class="slide">
    </div>

    <!-- Menu Container (JavaScript will populate this) -->
    <section>
        <h2>Our Menu</h2>
        <div id="menu-container">
            <p>Loading menu...</p>
        </div>
    </section>

<!-- Add New Menu Item Form -->
    <section class="add-item-section">
        <h2>Add New Menu Item</h2>
        <p class="form-description">Restaurant staff can add new items to the menu below:</p>
        
        <form id="add-item-form">
            <div class="form-group">
                <label for="food">Food Name: *</label>
                <input type="text" id="food" name="food" placeholder="e.g., Chicken Tikka Masala" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price: *</label>
                <input type="text" id="price" name="price" placeholder="e.g., $12.99" required>
            </div>
            
            <div class="form-group">
                <label for="image_path">Image Filename:</label>
                <input type="text" id="image_path" name="image_path" placeholder="e.g., tikka.jpg (leave blank if no image)">
                <small>Image should be in the 'images' folder</small>
            </div>
            
            <button type="submit" class="submit-btn">Add Menu Item</button>
        </form>
        
        <div id="form-message"></div>
    </section>

</main>

<footer>

</footer>


<script src="script.js"></script>
</body>

</html>
